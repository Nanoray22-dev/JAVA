version: '3.9'

services:
   java_app:
      container_name: java-app
      image: francescoxx/java_app:1.0.0
      build: .
      ports:
        - 8080:8080
      

  java_db:
    container_name: java_db
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}



